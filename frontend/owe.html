<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваши задолжности</title>
    <linK rel="icon" href="media/Капибара svg.svg">
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <header>
        <div class="icon"></div>
        <div class="title">Заголовок</div>
    </header>
    <main>
        <div id="users-container">
        <div class="User_card_wrapper"> 
            <div class="tg_name"> @Vasya</div>
            <div class="loan_sum">  1000₽ </div>
            <button>Pay</button>
        </div>
        <button id="myButton">History</button>
    <div id="myPopup" class="popup">
        <div class="popup-content">
            <h1 style="color: green">
                Transaction <br>
                History
            </h1>
            <p>This is a popup box!</p>
            <button id="closePopup">
                Close
            </button>
        </div>
    </div>
</div>
    </main>
    <script>
        myButton.addEventListener(
            "click",
            function () {
                myPopup.classList.add("show");
            }
        );
        closePopup.addEventListener(
            "click",
            function () {
                myPopup.classList.remove(
                    "show"
                );
            }
        );
        window.addEventListener(
            "click",
            function (event) {
                if (event.target == myPopup) {
                    myPopup.classList.remove(
                        "show"
                    );
                }
            }
        );
    </script>
    <script src="scripts/get_users_loans.js"></script>
    
</body>
</html>
